<!DOCTYPE html>
<html>
<head>
    <title>Daily Email Insight</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            height: 90vh;
            max-width: 1100px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(60,64,67,0.13);
            overflow: hidden;
        }

        /* ─── Summary Panel ─── */
        .summary-panel {
            flex: 1.1;
            padding: 36px 28px 36px 28px;
            border-right: 1.5px solid #e3e8ee;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 320px;
            position: relative;
            overflow: hidden;
            background: none;
        }

        /* GIF background layer */
        .summary-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('https://cdn.dribbble.com/userupload/23193457/file/original-ab5a6ee6e7694ff122e4da5761925940.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Dark overlay on top of the GIF for readability */
        .summary-panel::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 20, 0.52);
            z-index: 1;
        }

        .summary-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 18px;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }

        #summaryContent {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.25);
            padding: 12px;
            min-height: 490px;
            max-height: 490px;
            width: 100%;
            color: #eef2f7;
            font-size: 0.8rem;
            word-break: break-word;
            animation: fadeIn 0.7s;
            overflow-y: auto;
            position: relative;
            z-index: 2;
            box-sizing: border-box;
        }

        #summaryContent::-webkit-scrollbar { width: 6px; }
        #summaryContent::-webkit-scrollbar-track { background: transparent; }
        #summaryContent::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 3px; }

        #summaryContent a {
            color: #ef4444;
            text-decoration: underline;
            transition: color 0.2s;
        }

        #summaryContent a:hover,
        #summaryContent a:active {
            color: #fbbf24;
        }

        .summary-actions {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: flex-end;
            width: 100%;
            margin-top: auto;
            margin-bottom: 0;
            position: relative;
            z-index: 2;
        }

        .summary-actions button {
            padding: 7px 14px;
            font-size: 0.95rem;
            border-radius: 7px;
            border: none;
            background: linear-gradient(90deg, #4f8cff 0%, #2563eb 100%);
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(79,140,255,0.15);
            transition: background 0.18s, box-shadow 0.18s;
        }

        .summary-actions button:hover {
            background: linear-gradient(90deg, #2563eb 0%, #4f8cff 100%);
            box-shadow: 0 2px 8px rgba(79,140,255,0.3);
        }

        .summary-actions button:disabled,
        #getSummaryBtn:disabled {
            background: #e5e7eb !important;
            color: #a1a1aa !important;
            border: 1.5px solid #d1d5db !important;
            cursor: not-allowed !important;
            opacity: 0.7;
            box-shadow: none !important;
        }

        #logoutBtn {
            background: #fff0f0 !important;
            color: #e11d48 !important;
            font-size: 0.85rem !important;
            border: 1.5px solid #e11d48 !important;
            font-weight: 600;
            padding: 6px 12px !important;
            box-shadow: none !important;
        }

        #logoutBtn:hover {
            background: #ffe4e6 !important;
            color: #e11d48 !important;
            border: 1.5px solid #e11d48 !important;
        }

        /* ─── Chat Panel ─── */
        .chat-panel {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: #f5f7fa;
            padding: 0;
            position: relative;
        }

        .chat-header {
            padding: 28px 32px 0 32px;
            font-size: 1.05rem;
            font-weight: 600;
            color: #2563eb;
        }

        #chatHistory {
            flex: 1;
            padding: 24px 32px 12px 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #chatHistory::-webkit-scrollbar { width: 6px; }
        #chatHistory::-webkit-scrollbar-track { background: transparent; }
        #chatHistory::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.12); border-radius: 3px; }

        .user, .assistant {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(60,64,67,0.07);
            animation: popIn 0.3s;
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(90deg, #4f8cff 0%, #2563eb 100%);
            color: #fff;
        }

        .assistant {
            align-self: flex-start;
            background: #fff;
            color: #23243a;
            border: 1.5px solid #e3e8ee;
        }

        /* ─── Chat Input ─── */
        .chat-input-row {
            display: flex;
            align-items: center;
            padding: 18px 32px 24px 32px;
            background: #f5f7fa;
            border-top: 1.5px solid #e3e8ee;
        }

        #textInput {
            flex: 1;
            padding: 13px 14px;
            border: 1.5px solid #e0e1e7;
            border-radius: 8px;
            font-size: 1.08rem;
            background: #f9fafe;
            margin-right: 12px;
            transition: border 0.2s;
        }

        #textInput::placeholder { color: #94a3b8; }

        #textInput:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
            background: #fff;
        }

        #processBtn {
            padding: 13px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4f8cff 0%, #2563eb 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #processBtn:hover {
            box-shadow: 0 2px 12px rgba(79, 140, 255, 0.35);
            transform: translateY(-1px);
        }

        /* ─── Audio Player ─── */
        #audioPlayer {
            width: 100%;
            margin-bottom: 14px;
            position: relative;
            z-index: 2;
        }

        /* ─── Login button ─── */
        #loginBtn {
            padding: 14px 32px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #4f8cff 0%, #2563eb 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.2);
            transition: all 0.3s;
        }

        #loginBtn:hover {
            box-shadow: 0 4px 16px rgba(79,140,255,0.35);
            transform: translateY(-1px);
        }

        /* ─── Loaders ─── */
        #summaryLoader, #ttsLoader {
            color: #fff !important;
            font-weight: 600;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
        }

        /* ─── Responsive ─── */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                border-radius: 0;
                margin: 0;
            }
            .summary-panel, .chat-panel {
                min-width: 0;
                width: 100%;
                border-radius: 0;
                border-right: none;
                border-bottom: 1.5px solid #e3e8ee;
            }
            .chat-panel { border-bottom: none; }
        }

        /* ─── Keyframes ─── */
        @keyframes popIn {
            0%   { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1);    opacity: 1; }
        }
        @keyframes fadeIn {
            0%   { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="login-section" style="display:block; text-align:center; margin-top: 48px;">
        <button id="loginBtn" onclick="window.location.href='/login'">Login with Google</button>
    </div>
    <div id="app-section" style="display:none;">
        <div class="container">
            <div class="summary-panel">
                <div class="summary-title">Today's Inbox Summary</div>
                <audio id="audioPlayer" style="display:none;" controls></audio>
                <div id="summaryLoader" style="display:none; text-align:center; margin-bottom:10px;">Getting summary...</div>
                <div id="ttsLoader"     style="display:none; text-align:center; margin-bottom:10px;">Getting audio...</div>
                <div id="summaryContent">No summary yet.</div>
                <div class="summary-actions">
                    <button id="getSummaryBtn" onclick="getSummary()" style="display:none;">Summarise Email</button>
                    <button id="logoutBtn"     onclick="logout()"     style="display:none;">Logout</button>
                </div>
            </div>
            <div class="chat-panel">
                <div class="chat-header">Chat &amp; Query</div>
                <div id="chatHistory"></div>
                <div class="chat-input-row">
                    <input  type="text" id="textInput"  placeholder="Type your message..." style="display:none;">
                    <button id="processBtn" onclick="processText()" style="display:none;">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isAuthenticated = false;

        async function checkAuth() {
            try {
                const response = await fetch('/auth/check');
                if (response.ok) {
                    isAuthenticated = true;
                    document.getElementById('login-section').style.display  = 'none';
                    document.getElementById('app-section').style.display   = 'block';
                    document.getElementById('getSummaryBtn').style.display = 'inline-block';
                    document.getElementById('logoutBtn').style.display     = 'inline-block';
                    document.getElementById('textInput').style.display     = 'inline-block';
                    document.getElementById('processBtn').style.display    = 'inline-block';
                } else {
                    isAuthenticated = false;
                    document.getElementById('login-section').style.display = 'block';
                    document.getElementById('app-section').style.display   = 'none';
                }
            } catch (e) {
                isAuthenticated = false;
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('app-section').style.display   = 'none';
            }
        }

        function appendMessage(role, text) {
            const chatHistory = document.getElementById('chatHistory');
            const msgDiv = document.createElement('div');
            msgDiv.className = role;
            msgDiv.innerHTML = marked.parse(text);
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return msgDiv;
        }

        async function streamToElement(response, element, options = {}) {
            const { onChunk, scrollContainer } = options;
            let buffer = '';
            let fullText = '';

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            async function typeText(text) {
                for (let char of text) {
                    buffer += char;
                    element.innerHTML = marked.parse(buffer);
                    if (scrollContainer) {
                        scrollContainer.scrollTop = scrollContainer.scrollHeight;
                    }
                    await new Promise(res => setTimeout(res, 5));
                }
            }

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                fullText += chunk;
                if (onChunk) onChunk(chunk);
                await typeText(chunk);
            }

            return fullText;
        }

        async function processText() {
            if (!isAuthenticated) { alert('Please login first'); return; }
            const text = document.getElementById('textInput').value;
            if (!text.trim()) return;

            appendMessage('user', text);
            document.getElementById('textInput').value = '';

            const chatHistory = document.getElementById('chatHistory');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'assistant';
            chatHistory.appendChild(msgDiv);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text })
                });
                if (response.status === 401) {
                    alert('Session expired or invalid. Please login again.');
                    isAuthenticated = false;
                    document.getElementById('login-section').style.display = 'block';
                    document.getElementById('app-section').style.display   = 'none';
                    return;
                }

                await streamToElement(response, msgDiv, { scrollContainer: chatHistory });
            } catch (e) {
                msgDiv.innerHTML = marked.parse('Sorry, there was an error.');
            }
        }

        async function getSummary() {
            if (!isAuthenticated) { alert('Please login first'); return; }

            const summaryContent = document.getElementById('summaryContent');
            const getSummaryBtn  = document.getElementById('getSummaryBtn');
            const summaryLoader  = document.getElementById('summaryLoader');
            const ttsLoader      = document.getElementById('ttsLoader');
            const audioPlayer    = document.getElementById('audioPlayer');

            getSummaryBtn.disabled          = true;
            summaryLoader.style.display     = 'block';
            ttsLoader.style.display         = 'none';
            audioPlayer.style.display       = 'none';
            summaryContent.textContent      = '';

            try {
                const response = await fetch('/summary');
                if (response.status === 401) {
                    alert('Session expired or invalid. Please login again.');
                    isAuthenticated = false;
                    document.getElementById('login-section').style.display = 'block';
                    document.getElementById('app-section').style.display   = 'none';
                    summaryLoader.style.display = 'none';
                    getSummaryBtn.disabled      = false;
                    return;
                }

                const summaryText = await streamToElement(response, summaryContent);

                summaryLoader.style.display = 'none';

                if (summaryText.trim()) {
                    ttsLoader.style.display = 'block';
                    try {
                        const ttsResponse = await fetch('/tts', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ text: summaryText })
                        });
                        if (ttsResponse.ok) {
                            const blob    = await ttsResponse.blob();
                            const audioUrl = URL.createObjectURL(blob);
                            audioPlayer.src   = audioUrl;
                            audioPlayer.style.display = 'block';
                            audioPlayer.load();
                            audioPlayer.play();
                        }
                    } catch (e) {
                        console.error('TTS error:', e);
                    } finally {
                        ttsLoader.style.display = 'none';
                    }
                } else {
                    summaryContent.innerHTML = marked.parse('No summary available.');
                }
            } catch (e) {
                summaryContent.innerHTML    = marked.parse('Error fetching summary.');
                summaryLoader.style.display = 'none';
                ttsLoader.style.display     = 'none';
            } finally {
                getSummaryBtn.disabled = false;
            }
        }

        function logout() {
            fetch('/logout').then(() => { window.location.reload(); });
        }

        document.addEventListener('DOMContentLoaded', function () {
            checkAuth();
            setInterval(checkAuth, 30000);
            document.getElementById('textInput').addEventListener('keydown', function (e) {
                if (e.key === 'Enter') processText();
            });
        });
    </script>
</body>
</html>
