<!DOCTYPE html>
<html>
<head>
    <title>Daily Email Insight</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f6f7fb;
            max-width: 420px;
            margin: 48px auto;
            padding: 32px 18px 32px 18px;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #22223b;
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }
        #login-section, #app-section {
            margin-bottom: 1.5rem;
        }
        input[type="text"] {
            padding: 13px 14px;
            border: 1.5px solid #e0e1e7;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 14px;
            font-size: 1.08rem;
            background: #f9fafe;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
            background: #fff;
        }
        button {
            padding: 13px 0;
            margin: 10px 0;
            width: 100%;
            background: linear-gradient(90deg, #4f8cff 0%, #2563eb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.07);
            transition: background 0.18s, box-shadow 0.18s;
        }
        button:hover {
            background: linear-gradient(90deg, #2563eb 0%, #4f8cff 100%);
            box-shadow: 0 4px 16px rgba(79,140,255,0.13);
        }
        
        #loader {
            margin-top: 20px;
            color: #4f8cff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        #audioPlayer {
            display: none;
            width: 100%;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            body {
                max-width: 98vw;
                padding: 10px 2vw 24px 2vw;
            }
            #result {
                padding: 14px 6px;
            }
        }
    </style>
</head>
<body>
    <h1>Daily Email Insight</h1>
    <div id="login-section" style="display:block; text-align:center;">
        <button id="loginBtn" onclick="window.location.href='/login'">Login with Google</button>
    </div>
    <div id="app-section" style="display:none;">
        <div id="chatHistory" style="min-height:120px; margin-bottom:18px;"></div>
        <input type="text" id="textInput" placeholder="Type your message..." style="display:none;">
        <button id="processBtn" onclick="processText()" style="display:none;">Send</button>
        <button id="getSummaryBtn" onclick="getSummary()" style="display:none;">Summarize Inbox</button>
        <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
        <div id="loader" style="display:none;text-align:center;">Loading...</div>
        <audio id="audioPlayer" style="display:none; width:100%; margin-top:10px;" controls></audio>
    </div>

    <script>
        let isAuthenticated = false;

        async function checkAuth() {
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: ''})
                });
                if (response.ok) {
                    isAuthenticated = true;
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('app-section').style.display = 'block';
                    document.getElementById('getSummaryBtn').style.display = 'inline-block';
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                    document.getElementById('textInput').style.display = 'inline-block';
                    document.getElementById('processBtn').style.display = 'inline-block';
                } else {
                    isAuthenticated = false;
                    document.getElementById('login-section').style.display = 'block';
                    document.getElementById('app-section').style.display = 'none';
                    document.getElementById('getSummaryBtn').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'none';
                    document.getElementById('textInput').style.display = 'none';
                    document.getElementById('processBtn').style.display = 'none';
                }
            } catch(e) {
                isAuthenticated = false;
                document.getElementById('app-section').style.display = 'none';
            }
        }

        
        function appendMessage(role, text) {
            const chatHistory = document.getElementById('chatHistory');
            const msgDiv = document.createElement('div');
            msgDiv.className = role;
            msgDiv.innerHTML = marked.parse(text);
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return msgDiv;
        }

        async function processText() {
            if (!isAuthenticated) {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                alert('Please login first');
                return;
            }
            const text = document.getElementById('textInput').value;
            if (!text.trim()) return;
            appendMessage('user', text);
            document.getElementById('textInput').value = '';
            document.getElementById('loader').style.display = 'block';
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.reload();
                    return;
                }
                const data = await response.json();
                appendMessage('assistant', data.response);
            } catch (e) {
                appendMessage('assistant', 'Sorry, there was an error.');
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }


        async function getSummary() {
            if (!isAuthenticated) {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                alert('Please login first');
                return;
            }
            document.getElementById('loader').style.display = 'block';
            let summaryText = '';
            let buffer = '';
            let msgDiv = null;
            try {
                const response = await fetch('/summary');
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.reload();
                    return;
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let done = false;
                // Create a single assistant message div for streaming
                msgDiv = appendMessage('assistant', '');
                async function typeText(text) {
                    for (let char of text) {
                        buffer += char;
                        msgDiv.innerHTML = marked.parse(buffer);
                        await new Promise(res => setTimeout(res, 5));
                    }
                }
                while (!done) {
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    if (value) {
                        const chunk = decoder.decode(value, { stream: true });
                        summaryText += chunk;
                        await typeText(chunk);
                    }
                }
                // After streaming is done, call /tts
                if (summaryText.trim()) {
                    try {
                        const ttsResponse = await fetch('/tts', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({text: summaryText})
                        });
                        if (ttsResponse.ok) {
                            const blob = await ttsResponse.blob();
                            const audioUrl = URL.createObjectURL(blob);
                            const audioPlayer = document.getElementById('audioPlayer');
                            audioPlayer.src = audioUrl;
                            audioPlayer.style.display = 'block';
                            audioPlayer.load();
                            audioPlayer.play();
                        } else {
                            document.getElementById('audioPlayer').style.display = 'none';
                        }
                    } catch (e) {
                        document.getElementById('audioPlayer').style.display = 'none';
                    }
                } else {
                    if (msgDiv) msgDiv.innerHTML = marked.parse('No summary available.');
                    document.getElementById('audioPlayer').style.display = 'none';
                }
            } catch (e) {
                if (msgDiv) msgDiv.innerHTML = marked.parse('Error fetching summary.');
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function logout() {
            fetch('/logout').then(() => {
                isAuthenticated = false;
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('getSummaryBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('textInput').style.display = 'none';
                document.getElementById('processBtn').style.display = 'none';
            });
        }


        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setInterval(checkAuth, 30000);
            document.getElementById('textInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    processText();
                }
            });
        });
    </script>
</body>
</html>
