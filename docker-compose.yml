version: "3.9"

services:
  api:
    build: .
    image: daily-email-insight-dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./credentials.json:/app/credentials.json:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

